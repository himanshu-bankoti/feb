<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --dark-pink: #c9184a;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2.5rem 1.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 2rem;
            line-height: 1.3;
        }

        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            touch-action: none;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 5;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: relative;
            z-index: 4;
        }

        /* Heart Rain Animation */
        .falling-heart {
            position: fixed;
            top: -10%;
            z-index: 1;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(115vh) rotate(360deg);
            }
        }

        /* Beating Heart Animation */
        .beating-heart {
            display: inline-block;
            color: var(--primary-pink);
            animation: beat 0.8s infinite alternate;
            transform-origin: center;
        }

        @keyframes beat {
            to { transform: scale(1.4); }
        }

        .success-content {
            display: none;
        }

        .success-content h2 {
            color: var(--dark-pink);
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .success-content p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="quizSection">
            <h1 id="questionText">Will you be my Valentine?</h1>
            <div class="btn-group">
                <button id="yesBtn" onclick="handleYes()">Yes</button>
                <button id="noBtn" onmouseover="swapButtons()" onclick="swapButtons()">No</button>
            </div>
        </div>

        <div id="successSection" class="success-content">
            <h2>Yay! <span class="beating-heart">‚ù§Ô∏è</span></h2>
            <p id="successMessage"></p>
            <p>I promise to make every day feel like Valentine's Day. You've made me the happiest person alive!</p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('hey') || 'Girl';
        document.getElementById('questionText').innerText = `Hey ${userName}, will you be my Valentine?`;

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        let isSwapped = false;
        function swapButtons() {
            if (!isSwapped) {
                yesBtn.style.transform = "translateX(110px)";
                noBtn.style.transform = "translateX(-110px)";
            } else {
                yesBtn.style.transform = "translateX(0px)";
                noBtn.style.transform = "translateX(0px)";
            }
            isSwapped = !isSwapped;
        }

        function createHeartRain() {
            // Increased to 150 hearts for a heavy effect
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'falling-heart';
                    // Mix of red and pink hearts
                    heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
                    heart.style.left = Math.random() * 100 + 'vw';
                    
                    // Random speeds and sizes
                    const duration = (Math.random() * 2 + 2) + 's';
                    heart.style.animationDuration = duration;
                    heart.style.opacity = Math.random() * 0.8 + 0.2;
                    heart.style.fontSize = (Math.random() * 25 + 10) + 'px';
                    
                    document.body.appendChild(heart);
                    
                    // Cleanup after animation finishes
                    setTimeout(() => heart.remove(), 4000);
                }, i * 40); // Faster stagger for a "rush" of hearts
            }
        }

        function handleYes() {
            createHeartRain();
            
            // Switch UI
            document.getElementById('quizSection').style.display = 'none';
            const success = document.getElementById('successSection');
            success.style.display = 'block';
            document.getElementById('successMessage').innerText = `I'm so glad you said yes, ${userName}!`;
        }
    </script>
</body>
</html>
